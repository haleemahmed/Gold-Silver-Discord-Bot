name: Daily Gold & Silver Update

on:
  schedule:
    - cron: '45 4 * * 1-6'  # 10:00 AM IST Mon-Sat
  workflow_dispatch:

jobs:
  update-discord:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allows committing updated rates.json

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Gold & Silver Bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          python gold_silver_bot.py

      - name: Commit updated rates.json
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add rates.json
          git diff --cached --quiet || git commit -m "Update rates.json"
          git push || echo "No changes to commit"
